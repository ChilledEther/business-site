name: publish

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-pages
        uses: actions/configure-pages@v5
      - name: jekyll-build
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: artifacts-upload
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: pages-deploy
        id: deployment
        uses: actions/deploy-pages@v4
